<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>Time zone dropdown</title>
  </head>
  <body>
    <h1>Time Zone Dropdown</h1>
    <label for="timezone"
      >Pick a country in the drop-down below to view the current time.</label
    >
    <br />
    <select name="timezone" id="timezone">
      <option value="paris">Paris</option>
      <option value="toyko">Toyko</option>
      <option value="sydney">Sydney</option>
    </select>
    <script src="src/index.js"></script>
  </body>
</html>
